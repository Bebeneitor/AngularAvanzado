<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 claass="card-title">
          Usuarios
        </h4>

        <table class="table table-hover" *ngIf="usuarios?.length > 0">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>
                <img
                  class="img50 img-circle"
                  [src]="usuario.img | imagen: 'usuario'"
                />
              </td>
              <td>{{ usuario.nombre }}</td>
              <td>
                <button class="btn btn-primary" routerLink="/usuarios">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuarios?.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 claass="card-title">
          Medicos
        </h4>

        <table class="table table-hover" *ngIf="medicos?.length > 0">
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>
                <img
                  class="img50 img-circle"
                  [src]="medico.img | imagen: 'medico'"
                />
              </td>
              <td>{{ medico.nombre }}</td>
              <td>
                <button
                  [routerLink]="['/medico', medico._id]"
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="medicos?.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 claass="card-title">
          Hospitales
        </h4>

        <table class="table table-hover" *ngIf="hospitales?.length === 0">
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img class="img50" [src]="hospital.img | imagen: 'hospital'" />
              </td>
              <td>{{ hospital.nombre }}</td>
              <td>
                <button class="btn btn-primary" routerLink="/hospitales">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitales?.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
