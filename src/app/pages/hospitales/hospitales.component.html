<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="buscarhospital(input.value)"
          type="text"
          class="form-control"
          placeholder="Buscar hospital"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargandoo</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h3 class="card-title">
              Hospitales registrados(<small>{{ totalRegistros }}</small
              >)
            </h3>
          </div>
          <div class="col-6" align="right">
            <button (click)="crearHospital()" class="btn btn-primary">
              <i class="fa fa-plus-circle"></i>
              Crear hospital
            </button>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70">
                <img
                  (click)="mostarModalImagen(hospital)"
                  [src]="hospital.img | imagen: 'hospital'"
                  class="img50 img pointer"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="hospital.nombre"
                  class="form-control"
                  type="text"
                />
              </td>

              <td>
                <button
                  (click)="actualizarHospital(hospital)"
                  class="btn btn-primary"
                >
                  <i class="fa fa-save"></i>
                </button>

                <button
                  (click)="borrarHospital(hospital)"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
