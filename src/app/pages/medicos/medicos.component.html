<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="buscarMedico(input.value)"
          type="text"
          class="form-control"
          placeholder="Buscar Medico"
        />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h3 class="card-title">
              Medicos registrados(<small>{{ totalMedicos }}</small
              >)
            </h3>
          </div>
          <div class="col-6" align="right">
            <button [routerLink]="['/medico', 'nuevo']" class="btn btn-primary">
              <i class="fa fa-plus-circle"></i>
              Crear medico
            </button>
          </div>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Medico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img
                  [src]="medico.img | imagen: 'medico'"
                  class="img50 img circle pointer"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="medico.nombre"
                  class="form-control"
                  type="text"
                />
              </td>
              <td>{{ medico.hospital.nombre }}</td>
              <td>
                <button
                  [routerLink]="['/medico', medico._id]"
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit"></i>
                </button>

                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
